<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decrypt Message</h1>
    <p>MessageID: {{messageID}}</p>
    <p>Message Owner: {{nickname}}</p>
    <p>Keys Entered: {{keysEntered}} / {{minKeyholders}}</p>
    <p>Total keyholders: {{keyholders}}</p>
    <form action="/add_key/{{messageID}}" method="POST">
      <label for="key">Enter Your Key:</label><br>
      <input type="text" id="key" name="key" required><br><br>
      <button type="submit">Submit Key</button>
    </form>
  </div>
</body>
</html>
