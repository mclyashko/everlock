<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everlock - Create Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create a Message for Everlock</h1>
    <form action="/submit" method="POST">
      <label for="nickname">Your Nickname:</label><br>
      <input type="text" id="nickname" name="nickname" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <label for="keyholders">Number of Key Holders:</label><br>
      <input type="number" id="keyholders" name="keyholders" min="1" required><br><br>
      
      <label for="minkeyholders">Minimum Key Holders for Decryption:</label><br>
      <input type="number" id="minkeyholders" name="minkeyholders" min="1" required><br><br>
      
      <button type="submit">Create Message</button>
    </form>
  </div>
</body>
</html>
